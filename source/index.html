<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Таймер</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="page">
		<section class="timer">
			<h2 class="timer__title visually-hidden">Таймер</h2>
			<div class="all-timer-container">
				<!-- Минуты -->
				<div class="timer-container">
					<div class="time">
						<p class="counter-value"></p>
					</div>
				</div>
				<!-- Минуты -->
				<div class="timer-container">
					<div class="time">
						<p class="counter-value"></p>
					</div>
				</div>
				<!-- Часы/Минуты -->
				<div class="timer-container">
					<div class="time">
						<p class="counter-value"></p>
					</div>
				</div>
				<!-- Часы/Минуты -->
				<div class="timer-container">
					<div class="time">
						<p class="counter-value"></p>
					</div>
				</div>
				<!-- Добавочный элемент -->
				<button class="all-timer-container__button" type="button">
					<svg
						width="20"
						height="20"
						viewBox="0 0 20 20"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<rect x="8.5" width="3" height="20" fill="#9E9E9E" />
						<rect
							y="11.5"
							width="3"
							height="20"
							transform="rotate(-90 0 11.5)"
							fill="#9E9E9E"
						/>
					</svg>
				</button>
			</div>
		</section>
		<script src="./js/timer-counter.js"></script>
	</body>
</html>
